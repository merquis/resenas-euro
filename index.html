<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Sorpresa | Restaurante Pizzería Euro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Language Selector -->
    <div class="language-selector">
      <div class="language-dropdown" id="languageDropdown">
        <button class="language-btn" id="languageBtn">
          <span class="flag" id="currentFlag"></span>
          <span id="currentLang">ES</span>
          <span class="arrow">▼</span>
        </button>
        <div class="language-options" id="languageOptions">
          <div class="language-option active" data-lang="es">
            <span class="flag"></span>
            <span>Español</span>
          </div>
          <div class="language-option" data-lang="en">
            <span class="flag"></span>
            <span>English</span>
          </div>
          <div class="language-option" data-lang="de">
            <span class="flag"></span>
            <span>Deutsch</span>
          </div>
          <div class="language-option" data-lang="fr">
            <span class="flag"></span>
            <span>Français</span>
          </div>
        </div>
      </div>
    </div>

    <div class="header">
      <h1><span class="emoji">🎁</span> <span data-text="title">¡Elige tu sorpresa!</span></h1>
      <p class="subtitle"><span data-text="subtitle">Antes, por favor valora tu experiencia con nosotros</span></p>
    </div>

    <div class="rating-section">
      <div class="stars" id="rating">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <div id="valorarBtnContainer" class="hidden">
        <button class="confirmation-btn" id="valorarBtn">
          <span id="btnText" data-text="confirmRating">Confirmar valoración</span>
        </button>
      </div>
    </div>

    <div id="codigoContainer" class="hidden">
      <div class="reward-code">
        <div class="code" id="codigoRecompensa"></div>
        <div class="description">
          <span data-text="rewardCode">Código de recompensa</span><br>
          <small><span data-text="finishReview">Finaliza tu reseña para poder canjearlo</span></small>
        </div>
      </div>
    </div>

    <div id="formulario" class="hidden">
      <div class="form-section">
        <h3><span data-text="improveQuestion">Gracias, ¿cómo podríamos mejorar?</span></h3>
        <form id="feedbackForm">
          <div class="form-group">
            <input type="text" class="form-input" data-placeholder="namePlaceholder" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-input" data-placeholder="emailPlaceholder" required>
          </div>
          <div class="form-group" id="feedback-group">
            <textarea class="form-input form-textarea" data-placeholder="feedbackPlaceholder" required></textarea>
          </div>
          <button type="submit" class="submit-btn">
            <span id="submitText" data-text="submitBtn">Enviar</span>
          </button>
        </form>
      </div>
    </div>

    <div id="resenaBtn" class="hidden">
      <div class="form-section">
        <h3><span data-text="googleReviewTitle">¡Gracias! Ahora puedes dejarnos tu reseña en Google:</span></h3>
        <button class="google-btn" onclick="goToReview()">
          <span class="google-icon">🔍</span>
          <span data-text="googleBtn">Ir a Google</span>
        </button>
      </div>
    </div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
